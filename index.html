<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ArAi Mobile App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        body, html {
            font-family: 'Inter', sans-serif !important;
            font-weight: 500 !important;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        #app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100dvh;
            width: 100%;
        }

        header {
            padding-top: var(--safe-top);
            background: white;
            z-index: 50;
            border-bottom: 1px solid #f1f5f9;
            flex-shrink: 0;
        }

        #chat-messages {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        footer {
            padding-bottom: var(--safe-bottom);
            background: white;
            border-top: 1px solid #f1f5f9;
            z-index: 50;
            flex-shrink: 0;
        }

        /* GENİŞLİK GÜNCELLEMESİ: max-w-[92%] yaparak daha geniş alan sağladık */
        .message-user { background-color: #2563eb; color: white; border-bottom-right-radius: 4px; align-self: flex-end; max-width: 90%; }
        .message-ai { background-color: #f1f5f9; color: #1e293b; border-bottom-left-radius: 4px; align-self: flex-start; max-width: 92%; width: fit-content; }
        
        .hidden { display: none !important; }
        .logo-header { height: 50px; width: auto; }
        
        /* SKELETON SHIMMER EFEKTİ */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .skeleton-line {
            height: 10px;
            background-color: #cbd5e1;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .skeleton-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header class="flex items-center justify-between px-4 py-2">
            <img src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/arai/arailogonew.png" alt="ArAi Logo" class="logo-header">
            <button onclick="openSettings()" class="p-2 active:scale-90 transition-transform">
                <img src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/arai/settings.png" alt="Ayarlar" class="w-8 h-8">
            </button>
        </header>

        <main id="welcome-screen" class="flex flex-col items-center justify-center px-8 text-center bg-white h-full">
            <h1 class="text-4xl font-bold mb-4">
                <span class="text-slate-900">Ar</span><span class="text-blue-600">Ai</span><span class="text-slate-900">'a Hoşgeldin</span>
            </h1>
            <button onclick="startChat()" class="w-full max-w-xs bg-blue-600 text-white py-5 rounded-2xl shadow-lg active:scale-95 transition-all text-xl mb-6">Sohbete Başla</button>
            <button onclick="openPrivacy()" class="text-slate-400 text-xs border-b border-slate-300 pb-0.5">Aydınlatma Metni</button>
        </main>

        <main id="chat-screen" class="hidden flex flex-col overflow-hidden bg-white relative h-full">
            <div id="chat-messages" class="flex-1">
                <div class="message-ai p-3 px-4 rounded-2xl text-base">Merhaba! Ben ArAi. Sana nasıl yardımcı olabilirim?</div>
            </div>
        </main>

        <footer id="chat-footer" class="hidden px-3 py-3 bg-white">
            <div class="flex items-center gap-2">
                <input type="text" id="user-input" placeholder="Mesajınızı yazın..." autocomplete="off" class="flex-1 bg-slate-50 border border-slate-200 rounded-full px-5 py-3 outline-none focus:border-blue-500 text-base">
                <button onclick="sendMessage()" class="w-12 h-12 shrink-0 active:scale-90 transition-transform">
                    <img src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/arai/sendbutton.png" alt="Send" class="w-full h-full">
                </button>
            </div>
            <div class="text-center mt-2"><p class="text-[10px] text-slate-400">ArAi Beta</p></div>
        </footer>
    </div>

    <script>
        const BACKEND_URL = "https://chat-po6bup4n5q-uc-419259839186.us-central1.run.app"; 
        let chatHistory = [];
        const MAX_HISTORY = 6;

        const getAIInstruction = () => {
            const now = new Date();
            const dateStr = now.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            return `Sen ArAi. Gemini 2.5 Flash-Lite modelisin. Bugün ${dateStr}. Robotik olma, direkt konuya gir. "Merhaba ben ArAi" deme.`;
        };

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                document.getElementById('app-container').style.height = `${window.visualViewport.height}px`;
                scrollToBottom();
            });
        }

        function openPrivacy() { /* Aydınlatma metni paneli buraya gelecek */ }
        function startChat() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('chat-footer').classList.remove('hidden');
            scrollToBottom();
        }

        function scrollToBottom() {
            const msgContainer = document.getElementById('chat-messages');
            setTimeout(() => { msgContainer.scrollTop = msgContainer.scrollHeight; }, 100);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            input.value = '';
            chatHistory.push({ role: 'user', content: text });
            scrollToBottom();

            const tId = 't-' + Date.now();
            showSkeleton(tId);
            scrollToBottom();

            try {
                const historyStr = chatHistory.map(m => `${m.role}: ${m.content}`).join('\n');
                const res = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `${getAIInstruction()}\n\nGeçmiş:\n${historyStr}\n\nSoru: ${text}` })
                });

                const data = await res.json();
                const loaderEl = document.getElementById(tId);
                
                if (data.reply) {
                    loaderEl.innerHTML = data.reply;
                    chatHistory.push({ role: 'ai', content: data.reply });
                    if (chatHistory.length > MAX_HISTORY) chatHistory.shift();
                }
            } catch (e) { document.getElementById(tId).innerHTML = "Bağlantı hatası."; }
            scrollToBottom();
        }

        function appendMessage(text, sender, id = null) {
            const div = document.createElement('div');
            div.className = `p-3 px-4 rounded-2xl text-base ${sender === 'user' ? 'message-user' : 'message-ai'}`;
            if (id) div.id = id;
            div.innerText = text;
            document.getElementById('chat-messages').appendChild(div);
        }

        function showSkeleton(id) {
            const div = document.createElement('div');
            div.id = id;
            div.className = "message-ai p-4 rounded-2xl self-start w-3/4"; 
            div.innerHTML = `<div class="skeleton-line w-full"></div><div class="skeleton-line w-full"></div><div class="skeleton-line w-2/3"></div>`;
            document.getElementById('chat-messages').appendChild(div);
        }

        document.getElementById('user-input').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
